<div *ngIf="auth.user$ | async; then authenticated else guest">
    <!-- If authenticated then the user will be redirected to editor view else to login view -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
   <app-login></app-login>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
    <div *ngIf="auth.user$ | async as user">
       <app-editor [user]="user"></app-editor>
    </div>
</ng-template>
